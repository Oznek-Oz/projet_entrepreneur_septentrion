                <script>
                    const brand = document.querySelector('.brand');
                    const words = ['Woila Community', 'Woila Association', 'Woila Team'];
                    let wordIndex = 0;
                    let letterIndex = 0;
                    let loopCount = 0;
                    const maxLoops = 5;

                    function type() {
                        if (loopCount >= maxLoops) {
                            // Stop la boucle, tu peux aussi afficher un message ou laisser le dernier texte affiché
                            return;
                        }

                        if (wordIndex >= words.length) {
                            wordIndex = 0;
                            loopCount++;
                            if (loopCount >= maxLoops) return;
                        }

                        const currentWord = words[wordIndex];

                        if (letterIndex < currentWord.length) {
                            brand.textContent += currentWord.charAt(letterIndex);
                            letterIndex++;
                            setTimeout(type, 120);
                        } else {
                            setTimeout(() => {
                                brand.textContent = '';
                                letterIndex = 0;
                                wordIndex++;
                                type();
                            }, 1500);
                        }
                    }

                    window.onload = () => {
                        type();
                    }
                </script>
