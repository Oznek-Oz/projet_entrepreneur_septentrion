{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Formulaire d’Adhésion</h3>
        </div>
        <div class="card-body bg-white">
            <form method="post">
                <!-- Informations du compte -->
                <h5 class="text-primary">Créer un compte</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" class="form-control" id="email" placeholder="exemple@mail.com">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-md-6">
                        <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" class="form-control" id="confirm_password">
                    </div>
                </div>

                <!-- Informations personnelles -->
                <h5 class="text-primary">Informations personnelles</h5>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="nom" class="form-label">Nom complet</label>
                        <input type="text" class="form-control" id="nom">
                    </div>
                    <div class="col-md-4">
                        <label for="activite" class="form-label">Activité</label>
                        <input type="text" class="form-control" id="activite" placeholder="Étudiant, développeur...">
                    </div>
                    <div class="col-md-4">
                        <label for="ville" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="ville">
                    </div>
                </div>

                <!-- Type d'adhésion -->
                <div class="mb-3">
                    <label for="type" class="form-label">Type d’adhésion</label>
                    <select class="form-select" id="type">
                        <option value="etudiant">Étudiant</option>
                        <option value="freelance">Freelance</option>
                        <option value="entreprise">Entreprise</option>
                    </select>
                </div>

                <!-- Moyen de paiement -->
                <div class="mb-4">
                    <label class="form-label">Moyen de paiement</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paiement" id="momo" value="momo">
                        <label class="form-check-label" for="momo">Mobile Money</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paiement" id="cb" value="cb">
                        <label class="form-check-label" for="cb">Carte Bancaire</label>
                    </div>
                </div>

                <!-- Soumission -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Valider l’adhésion</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
