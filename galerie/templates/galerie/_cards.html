{% for img in images %}
<div class="col">
    <div class="card shadow-sm h-100">
        <img src="{{ img.image.url }}" class="card-img-top" style="height:225px; object-fit: cover;" alt="{{ img.titre }}">
        <div class="card-body bg-primary text-white d-flex flex-column justify-content-between">
            <p class="card-text">{{ img.titre }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm bg-white" data-bs-toggle="modal" data-bs-target="#modal-{{ img.id }}">View</button>
                </div>
                <small>{{ img.date_ajout|date:"d M Y" }}</small>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal-{{ img.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body row">
                <div class="col-md-6">
                    <img src="{{ img.image.url }}" class="img-fluid w-100">
                </div>
                <div class="col-md-6 d-flex flex-column">
                    <h5>{{ img.titre }}</h5>
                    <p>{{ img.description }}</p>
                    <small class="text-muted mt-auto">AjoutÃ©e le {{ img.date_ajout|date:"d M Y" }}</small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
