{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h3 class="mb-4 text-danger text-center fw-bold">Supprimer la publication</h3>
    <div class="alert alert-warning">
        <p>Êtes-vous sûr de vouloir supprimer la publication suivante&nbsp;?</p>
        <p class="fw-bold">{{ publication.titre }}</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger px-5 py-2 fw-bold">
                <i class="bi bi-trash"></i> Supprimer
            </button>
            <a href="{% url 'publications' %}" class="btn btn-secondary px-5 py-2 fw-bold ms-2">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
